<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>主題切換測試</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#ffffff" />
  <style>
    body { font-family: sans-serif; padding: 2em; transition: background 0.3s; }
    body.dark { background: #111; color: white; }
    button { font-size: 16px; padding: 10px 16px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>🌗 主題切換測試</h1>
  <button onclick="toggleTheme()">切換主題</button>

  <script>
    function toggleTheme() {
      const dark = document.body.classList.toggle("dark");
      const themeMeta = document.querySelector('meta[name="theme-color"]');
      if (themeMeta) {
        themeMeta.setAttribute("content", dark ? "#1a1a1a" : "#ffffff");
      }
    }
  </script>
</body>
</html>
